<div class="" id="last"></div>
<script>
function FreeTime(yes, no, uu){
    this.그래=yes;
    this.아니=no;
    this.흑흑=uu;
}
const 선택 = new FreeTime("good !", "oh~ no!", "T_T");
document.getElementById("last").innerHTML =
" 그는 " + 선택.아니 + "라고 말했다."
</script>

<div class="" id="foodFind"></div>
<Script>
    function Lunch(one,two,three) {
        this.one=one; this.two=two; this.three=three;}
        const eat = new Lunch("밥", "빵", "햄버거")
        document.getElementById("foodFind").innerHTML =
        "오늘 점심은 " + eat.one +" 입니다."
</Script>

<p><mark id="find"></mark></p>
<script>
//함수는 호출할 때만 생성한다. 함수이면서 생성자다. 무엇을 생성할지 구성한다.
function Person(first, last, age, eye) { 
    //괄호 안에 들어가는 것을 매개변수라고 한다.
this.first = first;
this.lastName = last;
this.age = age;
this.eye = eye;
}
const o = new Person("미은", "오", 18, "blue");
const l = new Person("윤희", "이", 54, "black");

document.getElementById("find").innerHTML =
" 전 " + o.lastName + o.first + " 입니다." +"</br>" +
" 그는" + l.lastName+ l.first + " 입니다." +"</br>" +
" 제 나이는" + o.age + " 입니다."


</script>
<pre>
객체생성자
-  때로는 같은 유형의 객체를 많이 만들어야 할 때가 있다.
-  객체유형을 생성하려고 하면 객체 생성자 함수를 사용해야 된다.
-  생성자 함수의 이름은 첫 글자를 대문자로 짓는 것이 좋다.
</pre>
